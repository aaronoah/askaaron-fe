server {
  listen 80;

  location / {
    root /usr/share/nginx/html/;
    index index.html index.htm;
    try_files $uri /index.html =404;
  }

  # health check endpoint
  location = /ping {
    return 200 "pong";
    add_header Content-Type text/plain;
  }

  include /etc/nginx/extra-conf.d/*.conf;
}
